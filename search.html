.button {

}

  display: block;
  height: auto;
  max-width: 100%;

  .column-66,
  .column-33 {
    width: 100%;
    text-align: center;
  }

    margin: auto;
  }
}
.btn-group .button {
  background-color: #4CAF50; /* Green */
  border: 1px solid green;
  color: white;
  padding: 15px 32px;

  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

  border-bottom: none; /* Prevent double borders */
}

  background-color: #1da1f2;

    <script>
        function openPage() {
            var x = document.getElementById("search").value;

           
            if (x === "tampa") {
                window.open("tampa.html");
            }

            if (x === "miami") {
                window.open("miami.html");
            }

	   if (x === "naples") {
                window.open("naples.html");
            }
